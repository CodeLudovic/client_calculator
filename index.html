<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./css/styles.css" />

		<style>
			.border-2-black {
				border: 0px solid black;
			}
			.width {
				width: 250px;
			}
			.width1 {
				width: 150px;
			}
			.apierror {
				visibility: hidden;
			}
		</style>
		<title>Calculadora</title>
		<script src="./js/script.js" type="module" defer></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</head>
	<body>
		<form class="was-validated">
			<div class="container d-flex justify-content-center align-items-center">
				<div
					class="divCalculadora d-flex flex-column align-items-center rounded-3 p-3 gap-2 shadow-lg border-2-black">
					<h1 class="text-light">Calculadora</h1>
					<div class="d-flex gap-2 justify-content-center flex-column">
						<label for="numero1" class="text-light text-center"
							>Numero 1:</label
						>
						<div class="input-group width">
							<input
								type="number"
								name="numero1"
								id="numero1"
								class="rounded-2 border-1 p-2 form-control is-valid"
								placeholder="0"
								required />
							<div id="checkerrornum1" class="invalid-feedback">
								Porfavor digita el primer numero.
							</div>
						</div>
					</div>
					<div class="d-flex gap-2 justify-content-center mt-1 flex-column">
						<label for="numero2" class="text-light text-center"
							>Numero 2:</label
						>
						<div class="input-group width">
							<input
								type="number"
								name="numero2"
								id="numero2"
								placeholder="0"
								class="rounded-2 border-1 p-2 form-control is-valid"
								required />
							<div id="checkerrornum2" class="invalid-feedback">
								Porfavor digita el segundo numero.
							</div>
						</div>
					</div>
					<label for="numero2" class="text-light text-center">Operacion:</label>
					<div
						class="d-flex gap-2 justify-content-center flex-column flex-wrap pt-1">
						<div>
							<input
								type="radio"
								name="inlineRadioOptions"
								id="inlineRadio1"
								value="suma" />
							<label class="form-check-label h6" for="inlineRadio1">Suma</label>
						</div>
						<div>
							<input
								type="radio"
								name="inlineRadioOptions"
								id="inlineRadio2"
								value="resta" />
							<label class="form-check-label h6" for="inlineRadio2"
								>Resta</label
							>
						</div>
						<div>
							<input
								type="radio"
								name="inlineRadioOptions"
								id="inlineRadio3"
								value="multiplicacion" />
							<label class="form-check-label h6" for="inlineRadio3"
								>Multiplicaci√≥n</label
							>
						</div>
						<div>
							<input
								type="radio"
								name="inlineRadioOptions"
								id="inlineRadio4"
								value="division" />
							<label class="form-check-label h6" for="inlineRadio4"
								>Division</label
							>
						</div>
					</div>
					<div id="button" class="d-flex flex-row mt-2 gap-2">
						<!-- El evento es capturaddo por el JS por medio de un EventListener -->
						<button class="btn btn-success" id="btns">Calcular</button>
						<button class="btn btn-danger btn-hide" id="btnDelete">
							Borrar
						</button>
					</div>
					<div class="d-flex flex-row apierror" id="respuesta">
						<label for="numero1" class="text-light text-center"
							>Respuesta:</label
						>
						<div class="input-group width1">
							<input
								type="number"
								name="respuesta"
								id="respuesta"
								class="rounded-2 border-1 p-2 form-control is-valid"
								placeholder="0"
								required
								disabled />
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
